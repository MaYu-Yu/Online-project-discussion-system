<html>
    <head>
        <meta charset="UTF-8" />
        <title>使用者修改</title>
    </head>
    <body>
        <p>
            <h1>
                <center><b>使用者修改</b></center>
            </h1>
        </p>
        <form action="/db_update" method="post">
            <table border="1" align = "center">
                <center>
                    <p>
                    <input type = "button" value = "回到使用者管理" onclick="location.href='/user'">
                    </p>
                    <p>
                        <tr>
                            <td align = "center">欄位</td>
                            <td align = "center">資料</td>
                        </tr>
                        <tr>
                            <td>使用者名稱</td>
                            <td><input type = "text" name = "name" value = "{{name}}"></td>
                        </tr>
                        <tr>
                            <td>密碼</td>
                            <td><input type = "text" name = "password" value = "{{password}}"></td>
                            <td><input type = "hidden" name = "id" value = "{{id}}"></td>
                        </tr>
                        <tr>
                            <td align = "center" colspan = "2"><input type = "submit" value="修改資料"><input type = "reset" value="重新輸入"></td>
                        </tr>
                    </p>
                    
                </center>
            </table>
        </form>
    </body>
</html>
