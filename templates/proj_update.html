<html>

<head>
    <meta charset="UTF-8" />
    <title>專案修改</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    
</head>
<script>
        $(function () {
            $(".face_add").click(function () {
                if ($(".face_div").children().length == 10) {
                    alert("超過上限");
                } else {
                    $.ajax({
                        url: 'aaa.html',
                        type: 'get',
                        success: function (data){
                            $(".face_div").append(data);
                        }
                    })
                }
            })
        })
        
</script>
<body>
    <p>
        <h1>
            <center><b>專案修改</b></center>
        </h1>
    </p>
    <form action="/db_proj_update" method="post" name="form1">
        <center>
            <h1>
                <p>
                    <input type="button" value="回到專案管理" onclick="location.href='/proj'">
                </p>
                <p>
                    專案名稱:<input type="text" name="name" value="{{name}}"><br>
                    專案說明:<input type="text" name="description" value="{{description}}"><br>
                    <input type="hidden" name="id" value="{{id}}">
                    <p><input type="button" class="btn face_add" value="新增面向"></p>
                    <div class="face_div">
                        <p>
                            {{ html_list | safe}}
                        </p>
                    </div>
                    <input type="submit" value="修改資料"><input type="reset" value="重新輸入">
                </p>
                <h1>
        </center>

    </form>
</body>

</html>
