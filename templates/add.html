{% import 'script.html' as script %}
{{ script.import_css()}}
<html>
    <head>
        <meta charset="UTF-8" />
        <title>新增使用者</title>
    </head>
    <body>
        <center>
            <div class="container">
                <div border=1 style="width: 500px; border-radius:10px;border:1px #e4e4e4 solid;padding:5px;box-shadow: 0 1px 4px 0 rgba(0,0,0,.1);">
                    
                <p>
                    <h1>
                        <center><b>新增使用者</b></center>
                    </h1>
                </p>
                {{ script.debug_msg(msg) }}
                <h3>
                    <a href="/user">回到使用者管理</a>
                </h3>
                <form action="/db_add" method="post">
                    <table border="1" class="table">
                        <p>
                            <tr style="color: white; background-color: darkslategrey;" >
                                <td style="text-align: center;">欄位</td>
                                <td style="text-align: center;">資料</td>
                            </tr>
                            <tr>
                                <td style="text-align: center;">使用者名稱</td>
                                <td style="text-align: center;"><input type = "text" name = "name" required></td>
                            </tr>
                            
                            <tr>
                                <td style="text-align: center;">使用者帳號</td>
                                <td style="text-align: center;"><input type = "text" name = "account" required></td>
                            </tr>
                            <tr>
                                <td style="text-align: center;">使用者密碼</td>
                                <td style="text-align: center;"><input type = "text" name = "password" required></td>
                            </tr>
                            <tr>
                                <td style="text-align: center;" colspan = "2"><input type = "submit" value="新增資料" class="btn"><input type = "reset" value="重新輸入" class="btn"></td>
                            </tr>
                        </p>
                    
                    </table>
                </form>
                </div>
            </div>
    </body>
</html>
