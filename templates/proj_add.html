
<html>
    <head>
        <meta charset="UTF-8" />
        <title>新增專案</title>
    </head>
    <body>
        {% import 'script.html' as script %}
        {{ script.import_css()}}
        {{ script.face_add() }}
        <center>
            <div class="container">
                <div border=1 style="width: 500px; border-radius:10px;border:1px #e4e4e4 solid;padding:5px;box-shadow: 0 1px 4px 0 rgba(0,0,0,.1);">
              
                <p>
                    <h1>
                        <center><b>新增專案</b></center>
                    </h1>
                </p>
                <form action="/db_proj_add" method="post" name="form1">
                 
                    <h3>
                        <a href="/proj">回到專案管理</a>
                    </h3>
                    <h1>
                        
                        <p>專案名稱:<input type = "text" name = "name" required></p><br>
                        <p>專案說明:<input type = "text" name = "description" required></p><br>
                        <p><input  type="button" class="face_add btn" value="新增面向"></p>
                        <div class="face_div"></div>
                        <input class="btn" type = "submit" value="新增資料"><input class="btn" type = "reset" value="重新輸入">
                    </h1>
                    
                </form>
                </div>
            </div>
        </center>
    </body>
</html>
