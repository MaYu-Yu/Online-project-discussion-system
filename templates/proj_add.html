{% import 'script.html' as script %}
{{ script.import_css()}}
<html>
    <head>
        <meta charset="UTF-8" />
        <title>新增專案</title>
    </head>
    {% import 'script.html' as script %}
    {{ script.face_add() }}
    <body>
        <p>
            <h1>
                <center><b>新增專案</b></center>
            </h1>
        </p>
        <form action="/db_proj_add" method="post" name="form1">
            <center>
            <h1>
                <p><input type = "button" value = "回到專案管理" onclick="location.href='/proj'"></p>
                <p>專案名稱:<input type = "text" name = "name" required></p><br>
                <p>專案說明:<input type = "text" name = "description" required></p><br>
                <p><input type="button" class="face_add" value="新增面向"></p>
                <div class="face_div"></div>
                <input type = "submit" value="新增資料"><input type = "reset" value="重新輸入">
            </h1>
            </center>
        </form>

    </body>
</html>
